<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Game</title>
    <link rel="stylesheet" href="./css/gamebackground.css">
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    <button onclick="back()" style="position: absolute; left: 5%; width: 80px;">Logout</button>
    <button onclick="howto()" style="position: absolute; right: 5%; width: 80px;">How to play?</button>
    <h1 id="counter" style="color: white; display: flex; justify-content: center;">Please input questions and answers</h1>
    <div class="Container" style="height: 40%;">
        <h2 style="color: white; display: flex; justify-content: center;">Question</h2>
        <input id="Question"/>
        <h2 style="color: white; display: flex; justify-content: center;">Answer</h2>
        <input id="Answer"/>
        <button id="Next" onclick="next()">Next question</button>
        <button id="Submit" onclick="submit()">Submit </button>
        <button id="clear" onclick="clearQ()">Clear all questions </button>
    </div>
   
    <button id="btn2" class="btn" style=" position:absolute; left: 30%; top:65%" onclick="game2()">Play With Your Friend!</button>
    
    <script src="./js/getQA.js"></script>
</html>
