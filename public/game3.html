<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Game</title>
    <link rel="stylesheet" href="./css/backgroud2.css">
    <link rel="stylesheet" href="./css/card.css">
    
</head>
<body>
    <button id="back" onclick="back()" style="position: absolute; left: 5%; width: 60px;">back</button>
    <h1 id="counter" style="color: white; display: flex; justify-content: center;">Timer</h1>
    <h2 id="question" style="color: white; display: flex; justify-content: center;">Question</h2>
    <h2 id="result" style="color: white; display: flex; justify-content: center;">Get at least 20 points!</h2>
    <h2 id ="score" style="color: white; display: flex; justify-content: center;">0</h2>
    
    <div class="card-container">
        <button class="card" id="left" onclick="left()">left</button>
        <button class="card" id="right" onclick="right()">right</button>
        
    </div>
    <button id="Restart" onclick="restart()">Restart</button>
    
</body>
